# .github/workflows/ci-cd.yml

name: Node.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Send Telegram notification (Deploy started)
        if: always()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}" \
            -d parse_mode=Markdown

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendSticker \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d sticker="CAACAgQAAxkBAAMKZ_5Fikm9U1dAOff5x1z2RZIPd5UAAkoTAAIYdwlTeIN6-a2BPik2BA"

      - name: üîΩ Repozitoriyani clone qilish
        uses: actions/checkout@v4

      - name: üü¢ Node.js versiyasini o'rnatish
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Paketlarni o‚Äòrnatish
        run: npm install

      # (Agar sizda `npm run build` kerak bo‚Äòlsa, shu yerga qo‚Äòshing)
      # - name: üèó Build
      #   run: npm run build

      - name: üì§ Serverga deploy qilish (SCP orqali)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/${{ secrets.SERVER_USER }}/mini-app"

      - name: üîÅ Serverda PM2 restart
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/mini-app
