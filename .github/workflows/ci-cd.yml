      - name: Telegram Notify (Success)
        if: success()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="‚úÖ Spring Boot deploy MUVAFFAQIYATLI tugadi! üöÄ%0A%0Aüìù *Commit:* _${{ github.event.head_commit.message }}_%0A%0ATayyormisizlar Flutterchi bro üëÄ%0A[Shahzodbek](https://t.me/burxann)%0A%0A[Swagger UI](https://api.osonishtop.uz/swagger-ui/index.html)" \
            -d parse_mode=Markdown

          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendAnimation \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d animation="CAACAgIAAxkBAANJaBB77sVqHSUQUHiN1aueq7uhvJoAAjsPAAKzG_hJvpDMSwABF75jNgQ" \
            -d caption="üéâ *Deploy muvaffaqiyatli yakunlandi!*%0A%0AHamma ishga kirishsin! üí™" \
            -d parse_mode=Markdown

      - name: Send Telegram notification (Failure)
        if: failure()
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
